<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recicle suas pilhas e baterias de forma responsável. Encontre pontos de coleta e ajude a preservar o meio ambiente.">
    <link rel="icon" href="{% static 'icon/Logo.ico' %}" type="image/x-icon">
    <title>Recicla Pilhas - Cadastro</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Conectando o CSS -->
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
</head>
<body>
    <header>
        <a href="{% url 'home' %}" > <img src="{% static 'img/logo.png' %}" alt="Logo Recicla Pilhas" id="background-logo" > </a>
        <h1>Dê uma carga de responsabilidade ao meio ambiente</h1>
        <p>Recicle suas pilhas e baterias de forma consciente e ajude a preservar o meio ambiente.</p>
    </header>
    <section>
        <h1>Cadastro de Usuário</h1>
        <form action="/submit-cadastro" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required>
            
            <button type="submit">Cadastrar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Recicla Pilhas. Todos os direitos reservados.</p>
        <p><a href="mailto:contato@reciclapilhas.com">Contato</a> | <a href="#">Política de Privacidade</a></p>
    </footer>
</body>
</html>
