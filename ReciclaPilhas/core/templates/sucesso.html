<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recicle suas pilhas e baterias de forma responsável. Encontre pontos de coleta e ajude a preservar o meio ambiente.">
    <link rel="icon" href="{% static 'icon/Logo.ico' %}" type="image/x-icon">
    <title>Cadastro Concluído</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/acessibilidade.css' %}">
    <script src="{% static 'javascript/acessibilidade.js' %}"></script>
</head>
<body>
    <header>
        <div id="acessibilidade-menu" class="acessibilidade-menu">
            <span>Acessibilidade</span>
            <div>
                <button id="diminuir-fonte" aria-label="Diminuir tamanho da fonte">
                    <span class="sr-only">Diminuir tamanho da fonte</span>
                    A-
                </button>
                <button id="normalizar-fonte" aria-label="Normalizar tamanho da fonte">
                    <span class="sr-only">Normalizar tamanho da fonte</span>
                    aA
                </button>
                <button id="aumentar-fonte" aria-label="Aumentar tamanho da fonte">
                    <span class="sr-only">Aumentar tamanho da fonte</span>
                    A+
                </button>
            </div>
            <button id="contraste" aria-label="Ativar/desativar modo de alto contraste">
                <img src="{% static 'icon/Contraste.svg' %}" alt="Ativar e desativar modo de alto contraste">
            </button>
            <button id="vlibras-button" aria-label="Ativar VLibras">
                <span class="sr-only">Ativar/desativar VLibras</span>
                <img src="{% static 'icon/VLibras.svg' %}" alt="Ativar e desativar VLibras">
            </button>
        </div>
        <img id="background-logo" src="{% static 'img/logo.png' %}" alt="Logo Recicla Pilhas" >
        <h1>Dê uma carga de responsabilidade ao meio ambiente</h1>
        <br>
        <br>
        <h1>Cadastro Concluído</h1>
        <button id="cta-button"><a href="{% url 'home' %}" alt="Direciona para página index">Voltar para home</a></button>
    </header>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Recicla Pilhas. Todos os direitos reservados.</p>
        <p><a href="mailto:contato@reciclapilhas.com">Contato</a> | <a href="#">Política de Privacidade</a></p>
    </footer>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
</html>
