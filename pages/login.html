<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recicle suas pilhas e baterias de forma responsável. Encontre pontos de coleta e ajude a preservar o meio ambiente.">
    <link rel="icon" href="../recursos/icon/Logo.ico" type="image/x-icon">
    <title>Recicla Pilhas - Cadastro</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Conectando o CSS -->
    <link rel="stylesheet" href="../css/forms.css">
</head>
<body>
    <header>
        <a href="../index.html" > <img src="../recursos/img/logo.png" alt="Logo Recicla Pilhas" id="logo" > </a> 
        <h1>Dê uma carga de responsabilidade ao meio ambiente</h1>
        <p>Recicle suas pilhas e baterias de forma consciente e ajude a preservar o meio ambiente.</p>
    </header>
    <div class="login-container">
        <h1>Login</h1>
        <form action="/login" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="../pages/cadastroUsuario.html">Criar conta</a></p>
    </div>

    <footer>
        <p>&copy; 2024 Recicla Pilhas. Todos os direitos reservados.</p>
        <p><a href="mailto:contato@reciclapilhas.com">Contato</a> | <a href="#">Política de Privacidade</a></p>
    </footer>
</body>
</html>
